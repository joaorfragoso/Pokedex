<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="icon" href="assets/images/pokebola.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Pokemon" autocomplete="off" spellcheck="false">
                    <button class="search-button"></button>
                </div>
                <img src="assets/images/pokebola.png" class="img-bar">
            </div>
            <div class="pokemons-list">
                <div class="pokemon">
                    <div class="pokemon-icon grass">
                        <img src="assets/images/pokebola2.png" class="pokemon-background">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class="sprite">
                        <div class="number">NÂ° 0001</div>
                    </div>
                    <div class="pokemon-description">
                        <div class="types">
                            <div class="type grass">Grass</div>
                            <div class="type poison">Poison</div>
                        </div>
                        <div class="name">Bulbasaur</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
